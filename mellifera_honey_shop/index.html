<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mellifera - Honey Shop</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="page">
    <h1 class="visually-hidden">Mellifera - Honey Shop</h1>
    <header class="header">
      <div class="header__body container">
        <a href="#" class="header__link"
          ><img
            src="./images/logo-full.png"
            alt="Company Logo"
            class="header__logo"
            loading="lazy"
        /></a>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="#" class="header__menu-link"></a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link"></a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link"></a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link"></a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link"></a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link"
                ><img src="" alt="" class="header__menu-basket" loading="lazy"
              /></a>
            </li>
          </ul>
        </nav>
        <a href="#" class="header__link button button--honey"></a>
      </div>
    </header>
    <main>
      <section class="intro">
        <img
          src=""
          class="intro__decoration decoration-image"
          id="intro-branch-top-left"
          loading="lazy"
        />
        <img
          src=""
          class="intro__decoration decoration-image"
          id="intro-branch-bottom-left"
          loading="lazy"
        />
        <img
          src=""
          class="intro__decoration decoration-image"
          id="intro-bee-center-left"
          loading="lazy"
        />
        <img
          src=""
          class="intro__decoration decoration-image"
          id="intro-bee-path-bottom"
          loading="lazy"
        />
        <img
          src=""
          class="intro__decoration decoration-image"
          id="intro-bee-top-right"
          loading="lazy"
        />
        <img
          src=""
          class="intro__decoration decoration-image"
          id="intro-bee-path-top-right"
          loading="lazy"
        />
        <img
          src=""
          class="intro__decoration decoration-image"
          id="intro-branch-bottom-right"
          loading="lazy"
        />
        <div class="intro__body container">
          <div class="intro__body-anons">
            <img src="" alt="" class="intro__body-anons-image" loading="lazy" />
            <p class="intro__body-anons-suptitle"></p>
            <h2 class="intro__body-anons-title"></h2>
            <p class="intro__body-anons-text"></p>
            <a href="#" class="intro__body-anons-link button"></a>
          </div>
          <div class="intro__body-banner">
            <!-- пчела слева будет в ::before -->
            <img
              src=""
              alt=""
              class="intro__body-banner-image"
              loading="lazy"
            />
            <!-- пчела справа будет в ::after -->
            <img
              src=""
              alt=""
              class="intro__body-banner-label"
              loading="lazy"
            />
          </div>
        </div>
        <button
          class="intro__button button button--chat"
          type="button"
        ></button>
      </section>
      <section class="about">
        <h2 class="visually-hidden"></h2>
        <img
          src=""
          class="about__decoration decoration-image"
          id="about-bee-right"
          loading="lazy"
        />
        <div class="about__body container">
          <div class="about__body-our-mission">
            <img src="" alt="" class="about__body-video" loading="lazy" />
            <h3 class="about__body-title h3-title"></h3>
            <p class="about__body-text"></p>
            <p class="about__body-text"></p>
            <img src="" alt="" class="about__body-signature" loading="lazy" />
          </div>
          <article class="news">
            <h3 class="news__title h3-title"></h3>
            <ul class="news__list">
              <li class="news__item">
                <time datetime="" class="news__item-date"></time>
                <a href="#" class="news__item-link">
                  <h4 class="news__item-title h4-title"></h4>
                  <p class="news__item-lid"></p>
                </a>
              </li>
              <li class="news__item">
                <time datetime="" class="news__item-date"></time>
                <a href="#" class="news__item-link">
                  <h4 class="news__item-title h4-title"></h4>
                  <p class="news__item-lid"></p>
                </a>
              </li>
              <li class="news__item">
                <time datetime="" class="news__item-date"></time>
                <a href="#" class="news__item-link">
                  <h4 class="news__item-title h4-title"></h4>
                  <p class="news__item-lid"></p>
                </a>
              </li>
            </ul>
            <a href="#" class="news__link"></a>
          </article>
        </div>
      </section>
      <section class="products">
        <div class="products__body container">
          <h2 class="products__title h2-title"></h2>
          <p class="products__description"></p>
          <ul class="products__list">
            <li class="products__item">
              <article class="product-card">
                <a href="#" class="product-card__link">
                  <img src="" alt="" class="product-card__image" />
                  <h3 class="product-card__title h3-title"></h3>
                  <p class="product-card__price"></p>
                  <p class="product-card__description"></p>
                  <button
                    class="product-card__button button button--add-to-basket"
                  ></button>
                </a>
              </article>
            </li>
            <li class="products__item">
              <article class="product-card is-new">
                <a href="#" class="product-card__link">
                  <img src="" alt="" class="product-card__image" />
                  <h3 class="product-card__title h3-title"></h3>
                  <p class="product-card__price"></p>
                  <p class="product-card__description"></p>
                  <button
                    class="product-card__button button button--add-to-basket"
                  ></button>
                </a>
              </article>
            </li>
            <li class="products__item">
              <article class="product-card">
                <a href="#" class="product-card__link">
                  <img src="" alt="" class="product-card__image" />
                  <h3 class="product-card__title h3-title"></h3>
                  <p class="product-card__price"></p>
                  <p class="product-card__description"></p>
                  <button
                    class="product-card__button button button--add-to-basket"
                  ></button>
                </a>
              </article>
            </li>
          </ul>
        </div>
      </section>
      <section class="blog">
        <h2 class="visually-hidden"></h2>
        <div class="blog__body container">
          <article class="blogger-card">
            <img src="" alt="" class="blogger-card__image" loading="lazy" />
            <p class="blogger-card__text"></p>
            <p class="blogger-card__name"></p>
            <p class="blogger-card__status"></p>
          </article>
        </div>
      </section>
      <section class="gallery">
        <div class="gallery__body container">
          <h2 class="gallery__title h2-title"></h2>
          <p class="gallery__description"></p>
          <ul class="gallery__list">
            <li class="gallery__item">
              <a href="#" class="gallery__link"
                ><img src="" alt="" class="gallery__image" loading="lazy"
              /></a>
            </li>
            <li class="gallery__item">
              <a href="#" class="gallery__link"
                ><img src="" alt="" class="gallery__image" loading="lazy"
              /></a>
            </li>
            <li class="gallery__item">
              <a href="#" class="gallery__link"
                ><img src="" alt="" class="gallery__image" loading="lazy"
              /></a>
            </li>
            <li class="gallery__item">
              <a href="#" class="gallery__link"
                ><img src="" alt="" class="gallery__image" loading="lazy"
              /></a>
            </li>
            <li class="gallery__item">
              <a href="#" class="gallery__link"
                ><img src="" alt="" class="gallery__image" loading="lazy"
              /></a>
            </li>
            <li class="gallery__item">
              <a href="#" class="gallery__link"
                ><img src="" alt="" class="gallery__image" loading="lazy"
              /></a>
            </li>
          </ul>
        </div>
      </section>
      <section class="subscribe">
        <div class="subscribe__body container">
          <img src="" alt="" class="subscribe__image" loading="lazy" />
          <form class="subscribe__form">
            <h2 class="subscribe__title h2-title"></h2>
            <p class="subscribe__description"></p>
            <div class="subscribe__form-body">
              <input type="text" class="subscribe__input input" />
              <button class="subscribe__button button"></button>
            </div>
          </form>
        </div>
      </section>
      <section class="types">
        <div class="types__body container">
          <h2 class="types__title h2-title"></h2>
          <p class="types__description"></p>
          <ul class="types__list">
            <li class="types__item">
              <img src="" alt="" class="types__image" loading="lazy" />
              <div class="types__info">
                <h3 class="types__title h3-title"></h3>
                <p class="types__description"></p>
                <a href="#" class="types__link"></a>
              </div>
            </li>
            <li class="types__item">
              <img src="" alt="" class="types__image" loading="lazy" />
              <div class="types__info">
                <h3 class="types__title h3-title"></h3>
                <p class="types__description"></p>
                <a href="#" class="types__link"></a>
              </div>
            </li>
            <li class="types__item">
              <img src="" alt="" class="types__image" loading="lazy" />
              <div class="types__info">
                <h3 class="types__title h3-title"></h3>
                <p class="types__description"></p>
                <a href="#" class="types__link"></a>
              </div>
            </li>
            <li class="types__item">
              <img src="" alt="" class="types__image" loading="lazy" />
              <div class="types__info">
                <h3 class="types__title h3-title"></h3>
                <p class="types__description"></p>
                <a href="#" class="types__link"></a>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__body container">
        <ul class="socials">
          <li class="socials__item">
            <a href="#" class="socials__link">
              <img src="" alt="" class="socials__image" loading="lazy" />
            </a>
          </li>
          <li class="socials__item">
            <a href="#" class="socials__link">
              <img src="" alt="" class="socials__image" loading="lazy" />
            </a>
          </li>
          <li class="socials__item">
            <a href="#" class="socials__link">
              <img src="" alt="" class="socials__image" loading="lazy" />
            </a>
          </li>
        </ul>
        <a href="#" class="footer__link">
          <img src="" alt="" class="footer__logo-image" loading="lazy" />
        </a>
        <p class="footer__copyright"></p>
      </div>
    </footer>
  </body>
</html>
